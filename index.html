<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/493eaf5dc2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="intro">
      <img src="images/logo.svg" alt="logo" class="logo">
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
      <form>
        <input type="text" placeholder="Your email address..." class="box success" id="email">
        <div class="error-message"></div>
        <button type="submit" class="box btn">Notify Me</button>
      </form>
      
    </div>
         
    <img src="images/illustration-dashboard.png" class="illustration">

  </div>
  

  <footer>
    <div class="links">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    
  </footer>
  <script src="index.js"></script>
</body>
</html>
